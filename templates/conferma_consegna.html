<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Conferma Consegna</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Consegna Commessa</h1>
        <p><strong>Commessa:</strong> {{ commessa['nome'] }}</p>
        <p><strong>Tipo:</strong> {{ commessa['tipo_intervento'] }}</p>
        <p><strong>Data conferma:</strong> {{ commessa['data_conferma'] }}</p>

        <form method="POST">
            <label>Commessa saldata?</label>
            <select name="saldata" required>
                <option value="Si">Sì</option>
                <option value="No">No</option>
            </select>
            <br><br>
            <button type="submit" class="btn btn-success">Conferma Consegna</button>
        </form>

        <a href="{{ url_for('consegna_veicolo') }}" class="btn btn-secondary">⬅ Annulla</a>
    </div>
</body>
</html>
