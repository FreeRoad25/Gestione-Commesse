{% extends "layout.html" %}
{% block title %}Nuova Commessa{% endblock %}

{% block content %}
<div class="container">
    <h1>âž• Nuova Commessa</h1>

    <div class="form-box">
        <!-- Aggiunto enctype per abilitare upload file -->
        <form action="{{ url_for('aggiungi_commessa') }}" method="POST" enctype="multipart/form-data">
            
            <div class="form-row">
                <div class="form-group">
                    <label>Nome Cliente</label>
                    <input type="text" name="nome" placeholder="Inserisci il nome del cliente" required>
                </div>

                <div class="form-group">
                    <label>Tipo Intervento</label>
                    <select name="tipo_intervento" id="tipo_intervento" onchange="gestisciAltroIntervento()" required>
                        <option value="">-- Seleziona --</option>
                        {% for t in tipi %}
                            <option value="{{ t }}">{{ t }}</option>
                        {% endfor %}
                        <option value="Altro">+ Altro...</option>
                    </select>

                    <input type="text" name="nuovo_intervento" id="nuovo_intervento" placeholder="Inserisci nuovo tipo..." style="display:none;">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
    <label>Marca Veicolo</label>
    <select name="marca_veicolo" id="marca_veicolo" required>
    <option value="">-- Seleziona Marca --</option>
    {% for m in marche %}
        <option value="{{ m }}" {% if commessa['marca_veicolo'] == m %}selected{% endif %}>{{ m }}</option>
    {% endfor %}
</select>

    <input type="text" name="nuova_marca" id="nuova_marca"
           placeholder="Inserisci nuova marca"
           style="display:none; margin-top:5px;">
</div>

                <div class="form-group">
                    <label>Modello Veicolo</label>
                    <input type="text" name="modello_veicolo" placeholder="Es. Crafter L3H3" required>
                </div>
            </div>
            <!-- Dimensioni veicolo -->
<div class="form-row">
    <div class="form-group" style="width:100%;">
        <label>Dimensioni Veicolo</label>
        <input type="text" name="dimensioni" placeholder="Es. L3H3, passo lungo, tetto alto...">
    </div>
</div>
            <div class="form-row">
                <div class="form-group">
                    <label>Data Conferma</label>
                    <input type="date" name="data_conferma">
                </div>

                <div class="form-group">
                    <label>Data Arrivo Materiali</label>
                    <input type="date" name="data_arrivo_materiali">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Ore Necessarie</label>
                    <input type="number" name="ore_necessarie" min="0" step="0.5" placeholder="Es. 120">
                </div>

                <div class="form-group">
                    <label>Data Inizio Lavoro</label>
                    <input type="date" name="data_inizio">
                </div>
            </div>

            <!-- ðŸ”¹ Note Importanti -->
            <div class="form-row">
                <div class="form-group" style="width:100%;">
                    <label>Note Importanti</label>
                    <textarea name="note_importanti" rows="4" placeholder="Annota dettagli importanti o richieste speciali..."></textarea>
                </div>
            </div>

            <!-- ðŸ”¹ Upload File -->
            <div class="form-row">
                <div class="form-group" style="width:100%;">
                    <label>Allegati (foto o PDF)</label>
                    <input type="file" name="allegato" accept=".jpg,.jpeg,.png,.pdf">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-save">ðŸ’¾ Salva Commessa</button>
                <button type="reset" class="btn btn-reset">ðŸ”„ Reset</button>
                <a href="{{ url_for('lista_commesse') }}" class="btn btn-back">â¬… Torna allâ€™elenco</a>
            </div>
        </form>
    </div>
</div>

<style>
.container {
    width: 95%;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    color: #f5f5f5;
}

h1 {
    text-align: center;
    color: #00b4ff;
    margin-bottom: 25px;
    font-weight: 600;
}

.form-box {
    background: #1a1c27;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.4);
}

.form-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-bottom: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
    width: 48%;
}

label {
    font-weight: 500;
    margin-bottom: 5px;
    color: #00b4ff;
}

input, select, textarea {
    background-color: #2b2f3c;
    border: 1px solid #555;
    border-radius: 6px;
    padding: 10px;
    color: #fff;
    font-size: 14px;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #00b4ff;
    box-shadow: 0 0 5px #00b4ff;
}

/* Pulsanti coerenti */
.form-actions {
    text-align: center;
    margin-top: 20px;
}

.btn {
    padding: 10px 16px;
    margin: 5px;
    border-radius: 8px;
    font-size: 14px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
    color: #fff;
    text-decoration: none;
}

.btn-save { background-color: #007bff; }
.btn-reset { background-color: #ffc107; color: black; }
.btn-back { background-color: #6c757d; }

.btn:hover {
    transform: scale(1.05);
    opacity: 0.9;
}
</style>

<script>
function gestisciAltroIntervento() {
    const select = document.getElementById('tipo_intervento');
    const inputAltro = document.getElementById('nuovo_intervento');
    if (select.value === 'Altro') {
        inputAltro.style.display = 'block';
        inputAltro.required = true;
    } else {
        inputAltro.style.display = 'none';
        inputAltro.required = false;
    }
}
</script>
<script>
function gestisciNuovaMarca() {
    const select = document.getElementById('marca_veicolo');
    const input = document.getElementById('nuova_marca');
    if (select.value === 'nuova') {
        input.style.display = 'block';
        input.required = true;
    } else {
        input.style.display = 'none';
        input.required = false;
    }
}
</script>
{% endblock %}
