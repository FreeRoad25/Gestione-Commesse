<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Nuovo Operatore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/sfondo.jpg') }}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #00aaff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            text-align: center;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            margin-top: 15px;
            transition: 0.2s;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .links {
            margin-top: 25px;
        }

        .link {
            color: #00aaff;
            text-decoration: none;
            margin: 0 10px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    <h2>‚ûï Aggiungi Nuovo Operatore</h2>

    <form action="{{ url_for('aggiungi_operatore') }}" method="POST">
        <input type="text" name="nome" placeholder="Nome dell'operatore" required>
        <br>
        <button type="submit" class="btn">üíæ Salva</button>
    </form>

    <div class="links">
        <a href="{{ url_for('operatori') }}" class="link">‚Üê Torna alla Gestione Operatori</a> |
        <a href="{{ url_for('home') }}" class="link">üè† Torna alla Home</a>
    </div>
</div>

</body>
</html>
