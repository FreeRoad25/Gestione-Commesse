<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Risultati Ricerca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ”Ž Risultati per "{{ ricerca }}"</h1>
        {% if risultati %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome Commessa</th>
                    <th>Cliente / Tipo</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                {% for r in risultati %}
                <tr>
                    <td>{{ r['id'] }}</td>
                    <td>{{ r['nome'] }}</td>
                    <td>{{ r['tipo_intervento'] }}</td>
                    <td><a href="{{ url_for('conferma_consegna', id=r['id']) }}" class="btn btn-success">Consegna</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Nessuna commessa trovata.</p>
        {% endif %}
        <a href="{{ url_for('consegna_veicolo') }}" class="btn btn-secondary">â¬… Nuova Ricerca</a>
    </div>
</body>
</html>
