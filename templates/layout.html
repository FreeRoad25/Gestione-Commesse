<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestione Officina{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* === TEMA DARK PROFESSIONALE === */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1e1f29;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* === MENU LATERALE === */
        .sidebar {
            width: 220px;
            background: #26283a;
            display: flex;
            flex-direction: column;
            padding-top: 25px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        }

        .sidebar h2 {
            color: #00bfff;
            text-align: center;
            font-size: 20px;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .sidebar a {
            color: #dcdcdc;
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #00bfff;
            color: #fff;
            transform: translateX(4px);
        }

        /* === CONTENUTO CENTRALE === */
        .main-content {
            flex: 1;
            padding: 5px 25px 25px 25px;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #00c6ff;
            margin-bottom: 15px;
            font-size: 24px;
        }

        /* === STILE TABELLA ARCHIVIO CONSOLIDATO === */
        .table-archivio {
            width: 100%;
            border-collapse: collapse !important;
            background-color: #2b2d3a;
        }

        .table-archivio th {
            background-color: #00bfff;
            color: #fff;
            padding: 4px 6px !important;
            font-size: 13px;
            height: 24px !important;
            text-align: left;
        }

        .table-archivio td {
            padding: 4px 6px !important;
            font-size: 13px;
            color: #e0e0e0;
            vertical-align: middle !important;
            height: 22px !important;
        }

        .table-archivio tr {
            height: 26px !important;
        }

        .table-archivio tr:nth-child(even) {
            background-color: #26283a;
        }

        /* Righe NON saldate */
        .riga-non-saldata {
            background-color: #4b1f1f !important;
        }

        /* Fix altezza generale wrapper */
        .content-wrapper {
            height: auto !important;
            min-height: auto !important;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>‚öô Officina</h2>
        <a href="{{ url_for('home') }}">üè† Home</a>
        <a href="{{ url_for('lista_commesse') }}">üìã Commesse</a>
        <a href="{{ url_for('magazzino') }}">üè∑ Magazzino</a>
        <a href="{{ url_for('operatori') }}">üë∑ Operatori</a>
        <a href="{{ url_for('archivio_consegnati') }}">üì¶ Archivio</a>
        <a href="{{ url_for('logout') }}">üö™ Logout</a>
    </div>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
