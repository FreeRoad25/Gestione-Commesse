{% extends "layout.html" %}
{% block title %}Modifica Articolo{% endblock %}

{% block content %}
<div class="content-wrapper">
    <h1>‚úè Modifica Articolo</h1>

    <form action="{{ url_for('modifica_articolo', id=articolo.id) }}" method="POST" class="mag-form">
        <label>Codice:</label>
        <input type="text" value="{{ articolo.codice }}" disabled>

        <label>Descrizione:</label>
        <input type="text" name="descrizione" value="{{ articolo.descrizione }}" required>

        <label>Unit√†:</label>
        <input type="text" name="unita" value="{{ articolo.unita }}" required>

        <label>Quantit√†:</label>
        <input type="number" step="0.01" name="quantita" value="{{ articolo.quantita }}" required>

        <label>Scorta minima:</label>
        <input type="number" step="0.01" name="scorta_minima" value="{{ articolo.scorta_minima }}" required>

        <label>Fornitore:</label>
        <input type="text" name="fornitore" value="{{ articolo.fornitore }}">

        <label>Codice a barre:</label>
        <input type="text" name="codice_barre" value="{{ articolo.codice_barre }}">

        <label>Costo Netto (‚Ç¨):</label>
        <input type="number" step="0.01" name="costo_netto" value="{{ articolo.costo_netto or 0 }}" required>

        <div class="btn-container">
            <button type="submit" class="btn-confirm">üíæ Salva modifiche</button>
            <a href="{{ url_for('magazzino_articoli') }}" class="btn-back">‚Ü© Annulla</a>
        </div>
    </form>
</div>

<style>
.content-wrapper {
    width: 70%;
    margin: 40px auto;
    padding: 40px;
    background: rgba(0,0,0,0.7);
    border-radius: 16px;
    color: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
}
h1 {
    color: #00bfff;
    text-align: center;
    margin-bottom: 30px;
}
.mag-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}
.mag-form input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #555;
    background: #111;
    color: white;
}
.btn-container {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 10px;
}
.btn-confirm, .btn-back {
    padding: 12px 18px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
}
.btn-confirm {
    background-color: #00bfff;
    color: white;
}
.btn-confirm:hover {
    background-color: #0099cc;
}
.btn-back {
    background-color: #444;
    color: white;
    text-decoration: none;
}
.btn-back:hover {
    background-color: #666;
}
</style>
{% endblock %}
